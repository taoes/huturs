name: Generate and Deploy Documentation

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Generate documentation
        run: |
          # 生成文档，包括所有依赖项的文档
          cargo doc --all-features --no-deps
          
          # 创建 doc 目录
          mkdir -p doc
          
          # 复制生成的文档到 doc 目录
          cp -r target/doc/* doc/
          
          # 创建 index.html 重定向到 huturs_core/index.html
          cat > doc/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <meta http-equiv="refresh" content="0; url=huturs_core/index.html">
              <title>Redirecting to huturs_core documentation</title>
          </head>
          <body>
              <p>Redirecting to <a href="huturs_core/index.html">huturs_core documentation</a>...</p>
          </body>
          </html>
          EOF
      
      - name: Deploy to doc branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./doc
          publish_branch: doc
          force_orphan: true
          cname: 
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy documentation from ${{ github.sha }}'
